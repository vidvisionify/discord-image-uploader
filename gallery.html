<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    img {
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    figure {
      text-align: center;
    }
    figcaption {
      margin-top: 6px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1 style="width: 100%; text-align: center;">Discord Upload Gallery</h1>
</body>
</html>
